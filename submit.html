<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Quizzii</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="submit.css">
</head>

<body>
   <div class="quiz">
      <div class="box">
         <nav>
            <p class="go-back"><i class="fas fa-angle-left"></i>Go Back</p>
            <a>Profile</a>
         </nav>


         <div class="result-box">
            <h3>Nice Work</h3>
            <img class="images" src="tier1.png" alt="">
            <div class="stars">
               <i id="star1" class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>
               <i class="fa-solid fa-star"></i>

            </div>
            <p>You Earned <span class="points">80 pts</span> </p>
         </div>

         <button class="next-stage">Next Stage</button>
         <button class="play-again">Play Again</button>
      </div>

   </div>
   <script src="submit.js"></script>
</body>

</html>
